{% extends "index.html" %}

<body>

    {% block contenue %}
	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="/">Accueil</a></li>
			<li class="active">choix des critéres</li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title"> </h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">selectionnez vos critéres</h3>
							<p class="text-center text-muted"> Veuillez renseigner obligatoirement un type de bien </p>
							<hr>
							
							<hr>
							
							<form action="/recherche_perso" method="post">
							  <div>
                              <select name="types" id="types">
                                <option value="">--Quel type de bien ?--</option>
                                {%for type in types%}
                                <option value={{type}}>{{type}}</option>
                                {%endfor%}
                                   </select>
                                </div>
                                
								<div class="row top-margin">
    									<div class="col-sm-6">
    										<label>Prix min <span class="text-danger"></span></label>
    										<input type="text" class="form-control" name="prix">
									</div>
									
									<div class="col-sm-6">
										<label>prix max <span class="text-danger"></span></label>
										<input type="text" class="form-control" name="prix2" > 
									</div>
								</div>
								
									<div class="row top-margin">
    									<div class="col-sm-6">
    										<label>Surface min <span class="text-danger"></span></label>
    										<input type="text" class="form-control" name="mettre">
									</div>
									
									<div class="col-sm-6">
										<label>Surface max <span class="text-danger"></span></label>
										<input type="text" class="form-control" name="mettre2" > 
									</div>
								</div>
								
                                    <div class="row top-margin">
    									<div class="col-sm-6">
    									  <input type="checkbox" id="scales" name="cave">
                                              <label for="scales">cave</label>
                                            </div>
                                            
                                            <div class="col-sm-6">
    									  <input type="checkbox" id="scales" name="jardin">
                                              <label for="scales">jardin</label>
                                            </div>
                                            
                                            <div class="col-sm-6">
    									  <input type="checkbox" id="scales" name="place">
                                              <label for="scales">garage/parking</label>
                                            </div>
                                            
                                            <div class="col-sm-6">
    									  <input type="checkbox" id="scales" name="ext">
                                              <label for="scales">balcon/terrasse</label>
                                            </div>
            								</div>
            								<div style=display:none>
                                               <input  id="num" type="petit" name="num" >
                                               </div>
								<hr>
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="submit">valider</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	{% endblock contenue %}
    {% block autocomplete %}
    <div> </div>
    {% endblock autocomplete %}
</body>
</html>
